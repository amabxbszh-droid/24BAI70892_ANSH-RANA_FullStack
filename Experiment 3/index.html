<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dynamic Job Search Form</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#eef2f3,#dfe9f3);
    padding: 20px;
}

h2 {
    text-align: center;
}

.container {
    max-width: 650px;
    margin: auto;
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

label {
    font-weight: bold;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin: 8px 0 15px;
    border-radius: 6px;
    border: 1px solid #ccc;
    transition: 0.3s;
}

input:focus, textarea:focus {
    border-color: #007BFF;
    box-shadow: 0 0 5px rgba(0,123,255,0.4);
}

button {
    padding: 10px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 15px;
    margin-right: 5px;
}

.submitBtn {
    background: #007BFF;
    color: white;
}

.clearBtn {
    background: #6c757d;
    color: white;
}

button:hover {
    opacity: 0.9;
}

.profile {
    margin-top: 20px;
    padding: 15px;
    background: #f0f8ff;
    border-left: 5px solid #007BFF;
    border-radius: 8px;
    opacity: 0;
    transform: translateY(20px);
    transition: 0.5s;
}

.profile.show {
    opacity: 1;
    transform: translateY(0);
}

.counter {
    font-size: 12px;
    color: gray;
}

.success {
    color: green;
    text-align: center;
    margin-top: 10px;
}
</style>
</head>

<body>

<h2>Dynamic Job Search Form</h2>

<div class="container">
<form id="jobForm">

<label>Full Name</label>
<input type="text" id="name" required>

<label>Email</label>
<input type="email" id="email" required>

<label>Job Role</label>
<input type="text" id="role" required>

<label>Experience (Years)</label>
<input type="number" id="experience" required>

<label>Preferred Location</label>
<input type="text" id="location" required>

<label>Skills</label>
<textarea id="skills" rows="3" maxlength="200" required></textarea>
<div class="counter" id="charCount">0 / 200</div>

<button type="submit" class="submitBtn">Submit</button>
<button type="button" class="clearBtn" onclick="clearForm()">Clear</button>

</form>

<div class="success" id="successMsg"></div>

<div class="profile" id="profile">
<h3>User Profile</h3>
<p><strong>Name:</strong> <span id="pName"></span></p>
<p><strong>Email:</strong> <span id="pEmail"></span></p>
<p><strong>Job Role:</strong> <span id="pRole"></span></p>
<p><strong>Experience:</strong> <span id="pExperience"></span></p>
<p><strong>Location:</strong> <span id="pLocation"></span></p>
<p><strong>Skills:</strong> <span id="pSkills"></span></p>
</div>
</div>

<script>
const form = document.getElementById("jobForm");
const profile = document.getElementById("profile");
const successMsg = document.getElementById("successMsg");
const skills = document.getElementById("skills");
const charCount = document.getElementById("charCount");

// Character counter
skills.addEventListener("input", () => {
    charCount.textContent = skills.value.length + " / 200";
});

// Submit event
form.addEventListener("submit", function(e) {
    e.preventDefault();

    pName.textContent = name.value;
    pEmail.textContent = email.value;
    pRole.textContent = role.value;
    pExperience.textContent = experience.value + " years";
    pLocation.textContent = location.value;
    pSkills.textContent = skills.value;

    profile.classList.add("show");
    successMsg.textContent = "âœ… Profile updated successfully!";
});

// Clear form
function clearForm() {
    form.reset();
    profile.classList.remove("show");
    successMsg.textContent = "";
    charCount.textContent = "0 / 200";
}
</script>

</body>
</html>
