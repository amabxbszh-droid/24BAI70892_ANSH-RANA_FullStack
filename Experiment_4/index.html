<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dynamic Job Cards</title>

<style>
    body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg,#eef2f3,#dfe9f3);
    padding: 20px;
}

h2 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

.container {
    max-width: 800px;
    margin: auto;
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.1);
}

/* Inputs */
input, textarea {
    width: 100%;
    padding: 12px;
    margin: 10px 0 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
    transition: all 0.3s ease;
}

input:focus, textarea:focus {
    border-color: #007BFF;
    box-shadow: 0 0 6px rgba(0,123,255,0.3);
    outline: none;
}

/* Button */
button {
    padding: 12px 18px;
    border: none;
    background: linear-gradient(135deg,#007BFF,#0056b3);
    color: white;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}

/* Search */
.search {
    margin-top: 20px;
}

/* Cards */
.cards {
    margin-top: 20px;
}

.card {
    background: #ffffff;
    border-left: 6px solid #007BFF;
    padding: 18px;
    margin-bottom: 15px;
    border-radius: 10px;
    animation: fadeIn 0.4s ease;
    box-shadow: 0 6px 15px rgba(0,0,0,0.08);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.card:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.12);
}

.card h3 {
    margin-bottom: 8px;
    color: #007BFF;
}

.card p {
    margin: 5px 0;
    color: #555;
}

/* Delete Button */
.deleteBtn {
    background: #dc3545;
    margin-top: 10px;
}

.deleteBtn:hover {
    background: #b52a37;
}

/* Counter */
#counter {
    font-size: 13px;
    color: gray;
    text-align: right;
}

/* Empty message */
.empty {
    text-align: center;
    color: #888;
    margin-top: 20px;
    font-style: italic;
}

@keyframes fadeIn {
    from {opacity:0; transform:translateY(10px);}
    to {opacity:1; transform:translateY(0);}
}
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#eef2f3,#dfe9f3);
    padding: 20px;
}

h2 {
    text-align: center;
}

.container {
    max-width: 800px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin: 8px 0 15px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

button {
    padding: 10px 15px;
    border: none;
    background: #007BFF;
    color: white;
    border-radius: 6px;
    cursor: pointer;
}

button:hover {
    background: #0056b3;
}

.search {
    margin-top: 20px;
}

.cards {
    margin-top: 20px;
}

.card {
    background: #fff;
    border-left: 5px solid #007BFF;
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 8px;
    animation: fadeIn 0.4s ease;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}

.card h3 {
    margin: 0;
}

.deleteBtn {
    background: #dc3545;
    margin-top: 10px;
}

.deleteBtn:hover {
    background: #b52a37;
}

.empty {
    text-align: center;
    color: gray;
    margin-top: 20px;
}

@keyframes fadeIn {
    from {opacity:0; transform:translateY(10px);}
    to {opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<h2>Job Posting Form</h2>

<div class="container">

<form id="jobForm">
<input type="text" id="title" placeholder="Job Title" required>
<input type="text" id="company" placeholder="Company Name" required>
<input type="text" id="location" placeholder="Location" required>

<textarea id="desc" placeholder="Job Description" maxlength="200" required></textarea>
<div id="counter">0 / 200</div>

<button type="submit">Post Job</button>
</form>

<input class="search" type="text" id="search" placeholder="Search jobs...">

<div class="cards" id="cards"></div>

<div class="empty" id="emptyMsg">No jobs posted yet</div>

</div>

<script>
const form = document.getElementById("jobForm");
const cards = document.getElementById("cards");
const emptyMsg = document.getElementById("emptyMsg");
const search = document.getElementById("search");
const desc = document.getElementById("desc");
const counter = document.getElementById("counter");


desc.addEventListener("input", () => {
    counter.textContent = desc.value.length + " / 200";
});

form.addEventListener("submit", function(e){
    e.preventDefault();

    const title = document.getElementById("title").value;
    const company = document.getElementById("company").value;
    const location = document.getElementById("location").value;
    const description = desc.value;

    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
        <h3>${title}</h3>
        <p><strong>Company:</strong> ${company}</p>
        <p><strong>Location:</strong> ${location}</p>
        <p>${description}</p>
        <button class="deleteBtn">Delete</button>
    `;

    card.querySelector(".deleteBtn").addEventListener("click", () => {
        card.remove();
        checkEmpty();
    });

    cards.appendChild(card);
    form.reset();
    counter.textContent = "0 / 200";
    checkEmpty();
});

function checkEmpty(){
    emptyMsg.style.display = cards.children.length === 0 ? "block" : "none";
}


search.addEventListener("input", () => {
    const term = search.value.toLowerCase();
    document.querySelectorAll(".card").forEach(card => {
        card.style.display = card.textContent.toLowerCase().includes(term) ? "block" : "none";
    });
});
</script>

</body>
</html>
